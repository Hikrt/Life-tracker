<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-bg, #2d3748); /* dark:bg-gray-700 */
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-bg, #4a5568); /* dark:bg-gray-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-bg, #718096); /* dark:bg-gray-400 */
    }

    /* CSS variables for themeable scrollbar */
    body.light ::-webkit-scrollbar-track { --scrollbar-track-bg: #e5e7eb; }
    body.light ::-webkit-scrollbar-thumb { --scrollbar-thumb-bg: #9ca3af; }
    body.light ::-webkit-scrollbar-thumb:hover { --scrollbar-thumb-hover-bg: #6b7280; }
    
    body.dark ::-webkit-scrollbar-track { --scrollbar-track-bg: #374151; }
    body.dark ::-webkit-scrollbar-thumb { --scrollbar-thumb-bg: #6b7280; }
    body.dark ::-webkit-scrollbar-thumb:hover { --scrollbar-thumb-hover-bg: #9ca3af; }

    body.high-contrast ::-webkit-scrollbar-track { --scrollbar-track-bg: #000000; }
    body.high-contrast ::-webkit-scrollbar-thumb { --scrollbar-thumb-bg: #ffffff; border: 1px solid #000000; }
    body.high-contrast ::-webkit-scrollbar-thumb:hover { --scrollbar-thumb-hover-bg: #e0e0e0; }

    /* Recharts specific styles for tooltip in high-contrast */
    .recharts-tooltip-wrapper.high-contrast-tooltip .recharts-default-tooltip {
      background-color: var(--hc-bg, #000000) !important;
      border-color: var(--hc-border, #FFFFFF) !important;
      color: var(--hc-text, #FFFFFF) !important;
    }
    .recharts-tooltip-wrapper.high-contrast-tooltip .recharts-tooltip-item {
      color: var(--hc-text, #FFFFFF) !important;
    }

  </style>
  <script>
    tailwind.config = {
      darkMode: 'class', // Handles .dark class on <html>
      theme: {
        extend: {
          colors: {
            primary: '#1E88E5', // Blue
            secondary: '#43A047', // Green
            accent: '#FDD835', // Yellow
            'light-bg': '#F3F4F6',
            'light-text': '#1F2937',
            'light-card': '#FFFFFF',
            'dark-bg': '#111827',
            'dark-text': '#F3F4F6',
            'dark-card': '#1F2937',
            // High Contrast Theme Colors
            'hc-bg': '#000000',
            'hc-text': '#FFFFFF',
            'hc-card': '#000000',
            'hc-border': '#FFFFFF',
            'hc-primary': '#FFFF00', // Yellow for primary actions (WCAG AAA for black bg)
            'hc-secondary': '#00FFFF', // Cyan for secondary actions
            'hc-accent': '#FF00FF', // Magenta for accents
          },
          fontFamily: {
            heading: ['Montserrat', 'sans-serif'],
            body: ['Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/jsx-runtime": "https://esm.sh/react@19.1.0/jsx-runtime?dev",
    "react/jsx-dev-runtime": "https://esm.sh/react@19.1.0/jsx-dev-runtime?dev",
    "react": "https://esm.sh/react@19.1.0?dev",
    "react-dom": "https://esm.sh/react-dom@19.1.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@19.1.0/client?dev",
    "@google/genai": "https://esm.sh/@google/genai@1.4.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text high-contrast:bg-hc-bg high-contrast:text-hc-text">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
